<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arushi Chandola</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(120deg, #fdf6f0, #fff);
      color: #222;
      overflow-x: hidden;
    }

    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 1.2rem;
      font-style: italic;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #444;
    }

    .links {
      display: flex;
      gap: 1.5rem;
      font-size: 1.8rem;
    }

    .links a {
      color: #333;
      text-decoration: none;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #0072b1; /* LinkedIn blue */
    }
  </style>
</head>
<body>

  <header>
    <h1>Arushi Chandola</h1>
    <p class="tagline">
      Driven by curiosity, exploring Physics, Mathematics, Code, Communication, and Scientific creativity.
    </p>
    <div class="links">
      <a href="https://github.com/arushichandola" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/arushi-chandola-arsc" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </header>

</body>
</html>
